<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 class="text-center">Usuario {{user.id}}</h2>
    <p>Nombres y apellidos: {{user.first_name}} {{user.last_name}}</p>
    <p>Email: {{user.email}}</p>

    <p>Created on: {{user.created_at.strftime("%b %d %Y")}}</p>
    <p>Last Updated: {{  user.updated_at.strftime("%b %d %Y")}}</p>
    <a href="/edit/{{ user.id }}">Editar</a>
    <a href="/delete/{{ user.id }}">Borrar</a>
</body>
</html>
